
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • Login</title>
  <link rel="stylesheet" href="./admin.css">
  <style>
    .login-wrap { max-width: 420px; margin: 10vh auto; }
    .logo { text-align: center; color: var(--primary); font-weight: 800; font-size: 1.4rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-wrap card">
    <div class="logo">GeekStore • Admin</div>
    <form id="loginForm" class="form" novalidate>
      <div>
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="usuario@duoc.cl" autocomplete="username" required>
        <small class="error" id="e_email"></small>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="4 a 10 caracteres" autocomplete="current-password" required>
        <small class="error" id="e_password"></small>
      </div>
      <div>
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccione rol</option>
          <option>Administrador</option>
          <option>Vendedor</option>
        </select>
        <small class="error" id="e_rol"></small>
      </div>
      <button class="btn" type="submit">Ingresar</button>
    </form>
    <p class="muted" style="margin-top:.75rem">Dominios permitidos: duoc.cl, profesor.duoc.cl, gmail.com</p>
  </div>

  <script src="./admin.bundle.js"></script>
  <script>
    (function(){
      const f = document.getElementById('loginForm');
      const errs = (id, msg='') => document.getElementById(id).textContent = msg || '';

      f.addEventListener('submit', (ev)=>{
        ev.preventDefault();
        const email = f.email.value.trim();
        const pw = f.password.value;
        const rol = f.rol.value;

        let ok = true;
        if (!Admin.validEmailByDomain(email)){ errs('e_email','Correo inválido o dominio no permitido.'); ok = false; } else errs('e_email');
        if (!Admin.validPassword(pw)){ errs('e_password','Contraseña 4 a 10 caracteres.'); ok = false; } else errs('e_password');
        if (!rol){ errs('e_rol','Seleccione un rol.'); ok = false; } else errs('e_rol');

        if (!ok) return;
        Admin.setSession({ usuario: email.split('@')[0], email, rol });
        location.href = './index.html';
      });
    })();
  </script>
</body>
</html>
